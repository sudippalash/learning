name: Deploy on push to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    name: Deploy to Main
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v3

      # ðŸ”‘ Setup SSH (use your private key saved in GitHub Secrets)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}
      
      # ðŸ“‚ Deploy with rsync (safer than FTP)
      - name: Sync project to server
        run: |
          rsync -avz --delete \
          --exclude ".git" \
          --exclude "node_modules" \
          --exclude "vendor" \
          --exclude ".env" \
          --exclude "storage/" \
          ./ ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:/home/${{ secrets.CPANEL_USER }}/learning/

      # âš¡ Run Laravel commands on cPanel via SSH
      - name: Run migrations and optimizations
        run: |
          ssh ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << 'EOF'
            cd /home/${{ secrets.CPANEL_USER }}/learning
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan storage:link || true
            chown -R ${{ secrets.CPANEL_USER }}:${{ secrets.CPANEL_USER }} storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache
          EOF
