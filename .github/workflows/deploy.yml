name: Deploy Laravel Project to cPanel (SSH + FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    name: Deploy to Main
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v3

      # ðŸ”‘ Setup SSH (use your private key saved in GitHub Secrets)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}
      
       # ðŸ“‚ Upload code via FTP
      - name: Upload to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21

      # âš¡ Run Laravel commands on cPanel via SSH
      - name: Run migrations and optimizations
        run: |
          ssh ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << 'EOF'
            cd /home/youruser/laravel-app
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan storage:link || true
            chown -R youruser:youruser storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache
          EOF
